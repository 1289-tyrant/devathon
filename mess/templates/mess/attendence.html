{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- index page css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'mess/index.css' %}">
    <!-- warden page css -->
    <link rel="stylesheet" type="text/css" href="{% static 'mess/warden.css' %}">
    <!-- mess1 css -->
    <link rel="stylesheet" type="text/css" href="{% static 'mess/mess1.css' %">
    <title>{{mess_record.mess_name}}</title>
  </head>
  <body>
 
<div class="container mt-3" id="header_part">
  <img src="{% static 'mess/logo.jpg' %}" class="image-fluid">
  <h2 class="ml-4">National Institue of Technology Warangal</h2>

</div>
<div class="container my-3 p-2" id="title_line">
  <h2>
    Student - Mess Records
  </h2>
  
</div>

 <div class="container " id="mess_detail">
     <form action="{% url 'mess:updateattendence' mess_record.mess_name%}" method="POST">
         {% csrf_token %}
         <label for="stno">Student roll no.</label>
         <input type="text" name="stno" id="stno"><br><br>
         <label for="extras">Extras</label>
         <input type="text" name="extras" id="extras"><br><br>
         <input type="submit" value="submit">
        </form>
</div>

 </div>
<footer class="container foter my-4 p-2">
   <p>for any query feel free to contact us at support_wsdc@gmail.com</p>

</footer>

</html>
